<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة منتج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { direction: rtl; padding: 30px; }
    .form-container { max-width: 500px; margin: auto; }
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="mb-4 text-center">إضافة منتج جديد</h2>
    <div class="mb-3">
      <label class="form-label">اسم المنتج</label>
      <input type="text" id="product-name" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">السعر</label>
      <input type="number" id="product-price" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">رابط الصورة</label>
      <input type="text" id="product-image" class="form-control" placeholder="../images/image1.png">
      <p style="opacity: 0.2;">../images/image1.png</p>
    </div>
    <button class="btn btn-primary w-100" onclick="addProduct()">إضافة المنتج</button>
    <div id="message" class="mt-3 text-center"></div>
  </div>
  
  <hr class="my-5">
  <h3 class="text-center mb-3">قائمة المنتجات</h3>

  <div class="mb-3">
    <input type="text" id="search-input" class="form-control" placeholder="ابحث باسم المنتج...">
  </div>

  <!-- loader start -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
    <p>جاري تحميل المنتجات...</p>
  </div>

  <!-- رسالة حذف المنتج -->
  <div id="delete-message-container" class="mt-3 text-center" style="display: none;">
    <div class="alert alert-info"></div>
  </div>

  <!-- نموذج كلمة السر قبل الحذف -->
  <div id="password-container" style="display: none; text-align: center;">
    <div class="mb-3">
      <label for="password" class="form-label">أدخل كلمة السر لحذف المنتج:</label>
      <input type="password" id="password" class="form-control" placeholder="أدخل كلمة السر">
    </div>
    <button class="btn btn-danger" onclick="verifyPassword()">حذف المنتج</button>
    <button class="btn btn-secondary" onclick="cancelDelete()">إلغاء</button>
    <div id="password-message" class="mt-3" style="color: red; display: none;"></div>
  </div>


  <!-- عرض عدد المنتجات فوق الجدول -->
<div id="products-count" class="text-center mb-3">
  <h5>عدد المنتجات: <span id="product-count-value">0</span></h5>
</div>


  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>المعرف</th>
          <th>اسم المنتج</th>
          <th>السعر</th>
          <th>الصورة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="products-table-body">
        <!-- هنا هنضيف المنتجات -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="../js/addProduct.js">
   
  </script>

</body>
</html>
