<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الخضار والفواكه</title>
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      width: 150px;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .cart span {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      font-size: 12px;
    }
    #order-details {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #order-details h2 {
      margin: 0;
      margin-bottom: 10px;
    }
    #confirmation {
      color: green;
      font-size: 14px;
      margin: 10px 0;
    }
    #search-bar {
      margin: 20px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="data-base" style="background-color: black; color: white; position: absolute; width: 50%; top: 0; left: 0; padding: 1%; margin: 0px;"><a href="db.html">database</a></div>

  <h1 style="margin-top: 50px;">متجر الخضار والفواكه</h1>

  <div class="message-is-done" id="message-is-done" style="display: none; background-color: rgba(44, 135, 44, 0.37);">تم ارسال الطلب بنجاح </div>
  <div id="loader" style="display:none;">
    <p>جاري إرسال الطلب... <img src="https://i.gifer.com/ZZ5H.gif" alt="loading" /></p>
  </div>
  
  <input type="text" id="search-bar" placeholder="ابحث عن منتج..." oninput="searchProducts()">
  <div id="confirmation"></div>
  <div id="products">
    <!-- المنتجات ستُضاف هنا ديناميكيًا -->
  </div>

  <!-- أيقونة السلة -->
  <div class="cart" onclick="showCart()">

    🛒 <span id="cart-count">0</span>
  </div>

<!-- تفاصيل الطلب -->
<div id="order-details">
    <h2>تفاصيل الطلب</h2>
    <div id="order-content"></div>
    <p id="total-amount"></p>
    <form id="user-form">
      <label>الاسم:</label>
      <input type="text" id="user-name" required>
      <label>العنوان:</label>
      <input type="text" id="user-address" required>
      <label>رقم الهاتف:</label>
      <input type="text" id="user-phone" required>
      <label>رقم هاتف آخر:</label>
      <input type="text" id="user-alt-phone">
      <label>الإيميل:</label>
      <input type="email" id="user-email" required>
    </form>
    <button onclick="completeOrder()">إتمام الطلب</button>
    <button onclick="closeCart()">اغلاق</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  
  <script src="../js/products.js">
  </script>
</body>
</html>
